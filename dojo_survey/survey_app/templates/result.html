<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Result</title>
    {% load static %}
    <link rel="stylesheet" href="{% static 'css/style.css' %}">
</head>
<body>
    <div id="wrapper">
        <h1>Submitted Info</h1>
            <div>
                <p>Name:   <span>{{request.POST.name}}</span></p>
                <p>Dojo Location:   <span>{{request.POST.location}}</span></p>
                <p>Favorite Language:   <span>{{request.POST.language}}</span></p>
                <p>Comment:   <span>{{request.POST.comment}}</span></p>
            </div>
        <input id="button" type="submit" value="Go Back">
    </div>
</body>
</html>
