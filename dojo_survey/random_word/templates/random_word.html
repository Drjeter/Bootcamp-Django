<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>random_word</title>
    {% load static %}
    <link rel="stylesheet" href="{% static 'css/style.css' %}">
</head>
<body>
    <div id="wrapper"> 
        <h1>Random Word (attempt #{{ random_word.attempt }})</h1>
        <form action="/random_word" method="GET">
        {% csrf_token %}
            <span>{{ random_word.word }}</span>
            <input id="button" type="submit" value="Generate">
        </form>
    </div>
</body>
</html>
